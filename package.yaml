name:                hyperbolic-classifier
version:             0.1.0.0
github:              "githubuser/hyperbolic-classifier"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2025 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hyperbolic-classifier#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - containers
    - megaparsec
    - text
    - random
    - mtl
    - vector

executables:
  dataset-generator:
    main: DatasetGenerator.hs
    source-dirs: app
    other-modules: [ ]
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hyperbolic-classifier # Access to our library
      - base
      - text
      - containers
      - vector              # For efficient random access to the word list
      - random              # For picking random words
      - deepseq

  hyperbolic-classifier-tree-printer:
    main: TreePrinter.hs
    other-modules: [ ]
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hyperbolic-classifier
      - megaparsec
      - containers
      - text
  hyperbolic-classifier-distance:
    main: DistanceCalculator.hs
    source-dirs: app
    other-modules: [ ]
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hyperbolic-classifier
      - megaparsec
      - containers
      - text
  mlp-training:
    main: HypernymMLP.hs
    source-dirs: app
    other-modules: [ ]
    dependencies:
      - hyperbolic-classifier
      - containers
      - hasktorch
      - binary
      - bytestring
      - deepseq
      - text
      - random
      - data-binary-ieee754

tests:
  hyperbolic-classifier-test:
    main: Spec.hs
    source-dirs: test
    other-modules: [ ]
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hyperbolic-classifier
      - containers
      - text
      - hspec  # or whatever testing framework you prefer
